<html>
    <head>
        {% load static %}
        <title>무엇이든 물어보세요!!</title>

        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <link href="{% static 'css/alltable.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="header">
                <h1>
                    유저 리스트 & 자격증 리스트
                </h1>
        </div>
        <div style="display:grid; grid-template-columns:20% 1fr; height:800px;">
            <div style="border:1px solid black;">

                <div class="menu-item">
                    <a href="{% url 'main' %}">
                        메인화면
                    </a>
                </div>

                <div class="menu-item">
                    <a href="{% url 'mydata' %}">
                        내정보 보기
                    </a>
                </div>

                <div class="menu-item">
                    <a href="{% url 'alltable' %}">
                        유저 리스트 & 자격증 리스트
                    </a>
                </div>
            </div>
            <div id="contents">

                <h3>
                    유저 리스트
                </h3>

                <table style="border:1px solid black;">
                    <thead style="border:1px solid black;">
                        <tr>
                            <th width="50%">유저 Email</th>
                            <th width="50%">유저 닉네임</th>
                        </tr>
                    </thead>
                    <tbody>
                         {% for user in userlist %}
                        <tr>
                            <td>
                                {{ user.user_email }}
                            </td>
                            <td>
                                {{ user.user_nick_name }}
                            </td>

                        </tr>
                         {% endfor %}
                    </tbody>
                </table>


                <h3>
                    자격증 리스트
                </h3>
                <table style="border:1px solid black;">
                    <thead style="border:1px solid black;">
                        <tr>
                            <th width="5%">No.</th>
                            <th width="14%">유저 닉네임</th>
                            <th width="15%">자격 증명</th>
                            <th width="29%">취득 일자</th>
                            <th width="29%">자격 번호</th>
                            <th width="8%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1 *</td>
                            <td>
                                user
                            </td>
                            <td>
                                <select style="" class="custom-select col-12">
                                    <option disabled selected >자격증을 선택하세요.</option>
                                    <option value="0">정보처리 기사</option>
                                    <option value="1">정보처리 산업기사</option>
                                    <option value="2">DAP</option>
                                    <option value="3">SQLP</option>
                                </select>
                            </td>

                            <td>
                                <input type="date">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                            <td style="text-align:center;">
                                <button type="button" class="btn waves-effect waves-light btn-rounded btn-danger sa-warning-not-delete" style="height:27px;  font-size:10px; background-color:grey; border-color:grey;">삭제</button>
                            </td>

                        </tr>

                    </tbody>
                </table>



            </div>
        </div>




        <script src="{% static 'js/cookie.js' %}"></script>
        <script src="{% static 'js/alltable.js' %}"></script>
    </body>
</html>
